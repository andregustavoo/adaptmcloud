<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form>
 <p:growl id="growl" life="2000" />
<p:dataTable var="product" value="#{dataBean.products}">
    <p:column headerText="Nome">
        <h:outputText value="#{product.productName}" />
    </p:column>
 
    <p:column headerText="Value">
        <h:outputText value="#{product.value}" />
    </p:column>
</p:dataTable>
<p:commandButton value="Reconfigurator" id="ajax" update="growl" actionListener="#{dataBean.buttonAction}" styleClass="ui-priority-primary" />
</h:form>
</h:body>
</html>
